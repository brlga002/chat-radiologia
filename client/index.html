<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atendente Virtual</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Voltar Para o Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Atendente Virtual</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="container-chat">
                    <ul id="ul-msg">
                        <li class="msg-item">
                            <div class="d-inline-flex card-msg">
                                <img src="http://localhost/chat-server-socketIo/public/img/robo.png" class="avatar
                                    rounded-circle" alt="avatar robot">
                                <p>Oi, tudo bem!</p>
                            </div>
                        </li>

                        <li class="msg-item">
                            <div class="d-inline-flex card-msg">
                                <img src="http://localhost/chat-server-socketIo/public/img/robo.png" class="avatar
                                    rounded-circle" alt="avatar robot">
                                <p>Oi, tudo bem!</p>
                            </div>
                        </li>

                        <li class="msg-item">
                            <div class="d-inline-flex card-msg">
                                <img
                                    src="http://localhost/chat-server-socketIo/public/img/robo.png" class="avatar
                                    rounded-circle" alt="avatar robot">
                                <p>Fui treinado para responder sobre isso:</p>
                            </div>
                        </li>

                        <li class="msg-item">
                            <div class="container-choice card-msg">
                                <button class="container-choice-item btn btn-outline-info" onclick="scrollAltomatic()">Inscrição</button>
                                <button class="container-choice-item btn btn-outline-info">Baixa de Registro</button>
                                <button class="container-choice-item btn btn-outline-info">Reativação</button>
                                <button class="container-choice-item btn btn-outline-info">Transferência</button>
                                <button class="container-choice-item btn btn-outline-info">Localização</button>
                                <div class="clearfix"></div>
                            </div>
                        </li>

                        <li class="msg-item">
                            <div class="d-inline-flex card-msg">
                                <p>Fui treinado :</p>
                                <img src="img/robo.png" class="avatar rounded-circle" alt="avatar
                                    robot">
                            </div>
                        </li>
                    </ul>
                </div>

                <div id="footer">
                    <div class="input-group">
                        <input type="text" class="form-control"
                            id="inputUsuario" placeholder="Dígite">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit"
                                onclick="teste()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="chats.js"></script>
    </body>
</html>
